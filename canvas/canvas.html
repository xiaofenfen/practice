<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>画布</title>
</head>
<body>
  <canvas id="rectangle" width="200" height="100" style="border: 1px solid #000"></canvas>
  <script>
    var c = document.getElementById("rectangle");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect = (0,0,50,75);
  </script>
  <canvas id="line" width="200" height="100" style="border: 1px solid #000"></canvas>
  <script>
    var c = document.getElementById('line');
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
  </script>
  <canvas id="round" width="200" height="100" style="border: 1px solid #000"></canvas>
  <script>
  	var c = document.getElementById('round');
  	var ctx = c.getContext('2d');
  	ctx.beginPath();
  	ctx.arc(100,50,40,0,2*Math.PI);
  	ctx.stroke();
  </script>
  <canvas id="solidText" width="200" height="100" style="border: solid 1px #000"></canvas>
  <script>
    var c = document.getElementById('solidText');
    var ctx = c.getContext('2d');
    ctx.font = '30px Arial';
    ctx.fillText('Hello World',10,50);
  </script>
  <canvas id="hollowText" width="200" height="100" style="border: solid 1px #000"></canvas>
  <script>
    var c = document.getElementById('hollowText');
    var ctx = c.getContext('2d');
    ctx.font = '30px Arial';
    ctx.strokeText('Hello World',10,50);
  </script>
  <canvas id="line-gradient" width="200" height="100" style="border: solid 1px #000"></canvas>
  <script>
    var c = document.getElementById('line-gradient');
    var ctx = c.getContext('2d');
    var grd = ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,'red');
    grd.addColorStop(1,'white');
    ctx.fillStyle = grd;
    ctx.fillRect = (10,10,150,80);
  </script>
  <canvas id="radial-gradient" width="200" height="100" style="border: solid 1px #000"></canvas>
  <script>
    var c = document.getElementById('radial-gradient');
    var ctx = c.getContext('2d');
    var grd = ctx.createRadialGradient(75,50,5,90,60,100);
    grd.addColorStop(0,'red');
    grd.addColorStop(1,'white');
    ctx.fillStyle = grd;
    ctx.fillRect = (10,10,150,80);
  </script>
</body>
</html>
