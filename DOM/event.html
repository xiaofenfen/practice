<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件</title>
</head>
<body onload="checkCookies()">
  <!--改变h1内容-->
  <p onclick="this.innerHTML = 'hello'">选我！</p>
  <!--从事件处理器调用函数-->
  <script type="text/javascript">
    function changetext(id) {
      id.innerHTML = 'yes!';
    }
  </script>
  <h1 onclick="changetext(this)">点击</h1>


  <!--事件属性-->
  <button onclick="displayDate()">点这里</button>
  <script type="text/javascript">
    function displayDate() {
      document.getElementById('demo-a').innerHTML = Date();
    }
  </script>
  <p id="demo-a"></p>

  <button id="my">执行</button>
  <script type="text/javascript">
    document.getElementById("my").onclick = function() {
      displayDate()
    };
    function displayDate() {
      document.getElementById("demo-b").innerHTML = Date();
    }
  </script>
  <p id="demo-b"></p>
  <!--onload和onunload事件-->
  <script type="text/javascript">
    if (navigator.cookieEnabled == true) {
      alert("Cookies可用")
    }
    else {
      alert("Cookies不可用")
    }
  </script>
  <!--onchange事件-->
  <script type="text/javascript">
    function myFunction() {
      var x = document.getElementById("fname");
      x.value = x.value.toUpperCase();
    }
  </script>
  输入你的名字：<input type="text" id="fname" onchange="myFunction()"></input>
  <!--onmouseover和onmouseout事件-->
  <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: #ddd;width: 120px;height: 20px;padding: 40px;">Mouse Over Me</div>
  <script type="text/javascript">
    function mOver(obj) {
      obj.innerHTML = "Thank You"
    }
    function mOut(obj) {
      obj.innerHTML = "Mouse Over Me"
    }
  </script>
  <!--onmousedown和onmouseup-->
  <script type="text/javascript">
    function lighton() {
      document.getElementById('myimage').src = "bulbon.gif";
    }
    function lightoff() {
      document.getElementById('myimage').src = "bulboff.gif";
    }
    <img id = "myimage" onmousedown = "lighton()" onmouseup = "lightoff()" src = "bulboff.gif" width = "100" height = "180">
  </script>
  <!--onfocus事件-->
  <script type="text/javascript">
    function myFunction(x) {
      x.style.background = "yellow";
    }
  </script>
  输入你的名字：<input type="text" onfocus="myFunction(this)"></input>
  <!--onmouseover事件-->
  <h1 onmouseover="style.color = 'red'" onmouseout="style.color = 'blue'">鼠标移至文本</h1>
</body>
</html>
