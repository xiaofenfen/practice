<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>语义元素</title>
</head>
<body>
  <!--定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分-->
  <section>
    <h1>WWF</h1>
    <P>World Wide Fund</P>
  </section>
  <!--article标签定义独立的内容-->
  <article>
    <h1>WWF</h1>
    <P>World Wide Fund</P>
  </article>
  <!--nav定义导航-->
  <nav>
    <a href="">html</a>
    <a href="">css</a>
    <a href="">javascript</a>
  </nav>
  <!--aside定义侧边-->
  <aside>
    <h4>Enternet</h4>
    <p>hello world</p>
  </aside>
  <!--header头部 footer底部-->
  <!--<figure>标签规定独立的流内容（图像、图表、照片、代码等等）。
      <figure> 元素的内容应该与主内容相关，但如果被删除，则不应对文档流产生影响。
      <figcaption> 标签定义 <figure> 元素的标题.
      <figcaption>元素应该被置于 "figure" 元素的第一个或最后一个子元素的位置。-->
  <figure>
    <img src="" align="" width="" height="">
    <figcaption></figcaption>
  </figure>
</body>
</html>
