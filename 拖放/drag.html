<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>拖放</title>
  <style type="text/css">
    #div1 {
      width: 400px;
      height: 100px;
      padding: 10px;
      border: 1px solid #aaa;
    }
  </style>
  <script type="text/javascript">
    function allowDrop(ev) {
    	ev.preventDefault();
    }


    function drag(ev) {
    	ev.dateTransfer.setDate('Text',ev.target.id);
    }
  

    function drop(ev) {
    	ev.preventDefault();
    	var date=ev.dateTransfer.getDate('Text');
    	ev.target.appendChild(document.getElementById(date));
    }
  </script>
</head>
<body>
  <p>拖动图片到矩形框中</p>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <br>
  <img src="./image/logo.png" id="drag1" draggable='true' ondragstart="drag(event)" width="350" height="90">
</body>
</html>
