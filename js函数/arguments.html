<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数参数</title>
</head>
<body>
  <p id="demo-a"></p>
  <p id="demo-b"></p>
  <p id="demo-c"></p>
  <p id="demo-d"></p>
  <script type="text/javascript">
    function myFunction(x,y) {
      if (y === undefined) {
        y = 0;
      }
      return x * y;
    }
    document.getElementById("demo-a").innerHTML = myFunction(4);
  </script>

  <script type="text/javascript">
    function myFunction(x,y) {
      y = y || 0;
      return x * y;
    }
    document.getElementById("demo-b").innerHTML = myFunction(2);
  </script>
  <!--最大值-->
  <script type="text/javascript">
    function findMax() {
      var i,max = 0;
      for(i = 0;i < arguments.length;i++) {
        if (arguments[i] > max) {
          max = arguments[i];
        }
      }
      return max;
    }
    document.getElementById("demo-c").innerHTML = findMax(2,3,8,4,5,6);
  </script>
  <!--统计所有数的和-->
  <script type="text/javascript">
    function sumAll() {
      var i,sum = 0;
      for (i = 0;i < arguments.length;i++) {
        sum += arguments[i];
      }
      return sum;
    }
    document.getElementById("demo-d").innerHTML = sumAll(5,89,234,227);
  </script>
</body>
</html>
