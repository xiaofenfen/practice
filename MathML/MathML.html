<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathML</title>
</head>
<body>
  <!--勾股定理-->
  <math xmlns=''>
    <mrow>
      <msup><mi>a</mi><mn>2</mn></msup>
      <mo>+</mo>
      <msup><mi>b</mi><mn>2</mn></msup>
      <mo>=</mo>
      <msup><mi>c</mi><mn>2</mn></msup>
    </mrow>
  </math>
  <br>
  <!--x2+4x+4=0-->
  <math xmlns=''>
    <mrow>
	    <mrow>
	      <msup>
	        <mi>x</mi>
	      </msup>

	      <mo>+</mo>

	      <mrow>
	      	<mn>4</mn>
	      	<mi>x</mi>
	      </mrow>

	      <mo>+</mo>
	      <mn>4</mn>
	    </mrow>

	    <mo>=</mo>
	    <mn>0</mn>

	  </mrow> 
  </math>
  <br>
  <!--2*2矩阵-->
  <math>
    <mrow>
      <mi>A</mi>
      <mo>=</mo>

      <mfenced open='[" close="]'>
        <mtable>
          <mtr>
            <mtd><mi>x</mi></mtd>
            <mtd><mi>y</mi></mtd>
          </mtr>

          <mtr>
            <mtd><mi>z</mi></mtd>
            <mtd><mi>w</mi></mtd>
          </mtr>
        </mtable>

      </mfenced>
    </mrow>
  </math>
</body>
</html>
