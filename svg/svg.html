<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG</title>
</head>
<body>
</body>
  <!--矩形-->
  <svg xmlns='' version='1.1'>
    <rect width='300' height='100' style='fill:rgb(0,0,255);stroke:rgb(0,0,0);stroke-width:1'>
  </svg>
  <!--矩形定义不透明度-->
  <svg xmlns='' version='1.1'>
    <rect width='300' height='100' style='fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9'>
  </svg>
  <svg xmlns='' versiom='1.1'>
    <rect x='50' y='20' width='150' height='150' style='fill:blue;stroke:pink;stroke-width:5;opacity: 0.5'>
  </svg>
  <!--圆角矩形-->
  <svg xmlns='' version='1.1'>
    <rect x='50' y='20' rx='20' ry='20' width='150' height='150' style='fill:red;stroke:black;stroke-width:5;opacity: 0.5'>
  </svg>
  <!--圆形-->
  <svg xmlns='' version='1.1'>
    <circle cx='100' cy='50' r='40' stroke='black' stroke-width='2' fill='red'>
  </svg>
  <!--椭圆-->
  <svg xmlns='' version='1.1'>
    <ellipse cx='100' cy='80' rx='100' ry='50' style='fill:yellow;stroke:purple;stroke-width:2'></ellipse>
  </svg>
  <!--三个累叠而上的椭圆-->
  <svg xmlns='' version='1.1'>
    <ellipse cx='240' cy='100' rx='220' ry='30' style='fill:purple'></ellipse>
    <ellipse cx='220' cy='70' rx='190' ry='20' style='fill:lime'></ellipse>
    <ellipse cx='210' cy='40' rx='170' ry='15' style='fill:yellow'></ellipse>
  </svg>
  <!--两个椭圆-->
  <svg xmlns='' version='1.1'>
    <ellipse cx='240' cy='50' rx='220' ry='30' style='fill:yellow'></ellipse>
    <ellipse cx='220' cy='50' rx='190' ry='20' style='fill:white'></ellipse>
  </svg>
  <!--直线-->
  <svg xmlns='' versiom='1.1'>
    <line x1='0' y1='0' x2='200' y2='200' style='stroke:rgb(255,0,0);stroke-width:2'></line>
  </svg>
  <!--多边形-->
  <!--三角形-->
  <svg xmlns='' version='1.1'>
    <polygon points='200,10,250,190,160,210' style='fill:lime;stroke:purple;stroke-width:2'></polygon>
  </svg>
  <!--四边形-->
  <svg xmlns='' version='1.1'>
    <polygon points='220,10,300,210,170,250,123,234' style='fill:lime;stroke:purple;stroke-width:1'></polygon>
  </svg>
  <!--星形-->
  <svg xmlns='' version='1.1'>
    <polygon points='100,10,40,180,190,60,10,60,160,180' style='fill:lime;stroke:purple;stroke-width:5fill-rule:nonzero'></polygon>
  </svg>
  <svg xmlns='' version='1.1'>
    <polygon points='100,10,40,180,190,60,10,60,160,180' style='fill:lime;stroke:purple;stroke-width:5fill-rule:evenodd'></polygon>
  </svg>
  <!--曲线-->
  <svg xmlns='' version='1.1'>
    <polyline points='20,20 40,25 60,40 80,120 120,140 200,180' style='fill:none;stroke:red;stroke-width:3'></polyline>
  </svg>
  <svg xmlns='' version=''>
    <polyline points='0,40 40,40 40,80 80,80 80,120 120,120 120,160' style='fill:white;stroke:red;stroke-width:4'></polyline>
  </svg>
  <!--路径-->
  <svg xmlns='' version='1.1'>
    <path d='M150 0 L75 200 L225 200 Z'></path>
  </svg>
  <!--二次贝塞尔曲线-->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="400" width="450">
    <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
    <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
    <path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
    <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />
    <!-- Mark relevant points -->
    <g stroke="black" stroke-width="3" fill="black">
      <circle id="pointA" cx="100" cy="350" r="3" />
      <circle id="pointB" cx="250" cy="50" r="3" />
      <circle id="pointC" cx="400" cy="350" r="3" />
    </g>
    <!-- Label the points -->
    <g font-size="30" font="sans-serif" fill="black" stroke="none" text-anchor="middle">
      <text x="100" y="350" dx="-30">A</text>
      <text x="250" y="50" dy="-10">B</text>
      <text x="400" y="350" dx="30">C</text>
    </g>
  </svg>
  <!--文本-->
  <svg xmlns='' version='1.1'>
    <text x='0' y='15' fill='red'>very goood</text>
  </svg>
  <!--旋转的文字-->
  <svg xmlns='' version='1.1'>
    <text x='0' y='15' fill='red' transform='rotate(30,20,40)'>very good</text>
  </svg>
  <!--路径上的文字-->
  <svg xmlns='' version='1.1'>
    <defs>
      <path id="path1" d="M75,20 a1,1 0 0,0 100,0" /></path>
    </defs>
    <text x="10" y="100" style="fill:red;">
      <textPath xlink:href="#path1">very good very good</textPath>
    </text>
  </svg>
  <!--几行文本-->
  <svg xmlns='' version='1.1'>
    <text x='10' y='20' style='fill:red'>Several lines:
      <tspan x='10' y='40'>First line</tspan>
      <tspan x='10' y='60'>Second line</tspan>
    </text>
  </svg>
  <!--作为链接文本-->
  <svg xmlns='' version='1.1'>
    <a xlink:href=''target='_blank'>
      <text x='0' y='15' fill='red'>very good</text>
    </a>
  </svg>
  <!--属性-->
  <!--stroke属性-->
  <svg xmlns='' version='1.1'>
    <g fill='none'>
	    <path stroke='red' d='M5 20 l200 0'></path>
	    <path stroke='black' d='M5 40 l200 0'></path>
	    <path stroke='blue' d='M5 60 l200 0'></path>
    </g>
  </svg>
  <!--stroke-width属性-->
  <svg xmlns='' version='1.1'>
    <g fill='none' stroke='black'>
      <path stroke-width='2' d='M5 20 l200 0'></path>
      <path stroke-width='4' d='M5 40 l200 0'></path>
      <path stroke-width='6' d='M5 60 l200 0'></path>
    </g>
  </svg>
  <!--stroke-linecap属性-->
  <svg xmlns='' version='1.1'>
    <g fill='none' stroke='black' stroke-width='6'>
	    <path stroke-linecap='butt' d='M5 20 l200 0'></path>
	    <path stroke-linecap='round' d='M5 40 l200 0'></path>
	    <path stroke-linecap='square' d='M5 60 l200 0'></path>
	  </g>
  </svg>
  <!--stroke-dasharray属性-->
  <svg xmlns='' version='1.1'>
    <g fill='none' stroke='black' stroke-width='4'>
      <path stroke-dasharray='5,5' d='M5 20 l200 0'></path>
      <path stroke-dasharray='10,10' d='M5 40 l200 0'></path>
      <path stroke-dasharray='20,10,5,5,5,10' d='M5 60 l200 0'></path>
    </g>
  </svg>
  <!--滤镜-->
  <!--，模糊效果-->
  <svg xmlns='' version='1.1'>
    <defs>
      <filter id='f1' x='0' y='0'>
        <feGaussianBlur in='SourceGraphic' stdDeviation='15'></feGaussianBlur>
      </filter>
    </defs>
    <rect width='90' height='90' stroke='green' stroke-width='3' fill='yellow' filter='url(#f1)'></rect>
  </svg>
  <!--阴影-->
  <!--偏移图像feOffset-->
  <svg xmlns='' version='1.1'>
    <defs>
      <filter id='f1' x='0' y='0' width='200%' height='200%'>
        <feOffset result='offOut' in='SourceGraphic' dx='20' dy='20'></feOffset>
        <feBlend in='SourceGraphic' in2='offOut' mode='normal'></feBlend>
      </filter>
    </defs>
    <rect width='90' height='90' stroke='green' stroke-width='3' fill='yellow' filter='url(#f1)'></rect>
  </svg>
  <!--偏移图像变模糊 feGaussianBlur-->
  <svg xmlns='' version='1.1'>
    <defs>
      <filter id='f1' x='0' y='0' width='200%' height='200%'>
        <feOffset result='offOut' in='SourceGraphic' dx='20' dy='20'></feOffset>
        <feGaussianBlur result='blurOut' in='offOut' stdDeviation='10'></feGaussianBlur> <!--stdDeviation定义模糊量-->
        <feBlend in='SourceGraphic' in2='blurOut' mode='normal'></feBlend>
      </filter>
    </defs>
    <rect width='90' height='90' stroke='green' stroke-width='3' fill='yellow' filter='url(#f1)'></rect>
  </svg>
  
  <svg xmlns='' version='1.1'>
    <defs>
      <filter id='f1' x='0' y='0' width='200%' height='200%'>
        <feOffset result='offOut' in='SourceAlpha' dx='20' dy='20'></feOffset>
        <feGaussianBlur result='blurOut' in='offOut' stdDeviation='10'></feGaussianBlur><!--SourceAlpha"在Alpha通道使用残影，而不是整个RGBA像素-->
        <feBlend in='SourceGraphic' in2='blurOut' mode='normal'></feBlend>
      </filter>
    </defs>
    <rect width='90' height='90' stroke='green' stroke-width='3' fill='yellow' filter='url(#f1)'></rect>
  </svg>
  <!--<feColorMatrix>过滤器是用来转换偏移的图像使之更接近黑色的颜色。 '0.2'矩阵的三个值都获取乘以红色，绿色和蓝色通道。降低其值带来的颜色至黑色（黑色为0）-->
  <svg xmlns='' version='1.1'>
    <defs>
      <filter id='f1' x='0' y='0' width='200%' height='200%'>
        <feOffset result='offOut' in='SourceAlpha' dx='20' dy='20'></feOffset>
        <feColorMatrix result='matrixOut' in='offOut' type='matrix' values='0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0'></feColorMatrix>
        <feBlend in='SourceGraphic' in2='blurOut' mode='normal'></feBlend>
      </filter>
    </defs>
    <rect width='90' height='90' stroke='green' stroke-width='3' fill='yellow' filter='url(#f1)'></rect>
  </svg>
  <!--线性渐变-->
  <!--定义水平线性渐变从黄色到红色的椭圆形-->
  <svg xmlns='' version='1.1'>
    <defs>
      <linearGradient id='grad1' x1='0%' y1='0%' x2='100%' y2='0%'>
        <stop offset='0%' style='stop-color:rgb(255,255,0);stop-opacity:1'></stop>
        <stop offset='100%' style='stop-color:rgb(255,0,0);stop-opacity:1'></stop>
      </linearGradient>
    </defs>
    <ellipse cx='200' cy='70' rx='85' ry='55' fill='url(#grad1)'></ellipse>
  </svg>
  <!--定义一个垂直线性渐变从黄色到红色的椭圆形-->
  <svg xmlns='' version='1.1'>
    <defs>
      <linearGradient id='grad1' x1='0%' y1='0%' x2='0%' y2='100%'>
        <stop offset='0%' style='stop-color:rgb(255,255,0);stop-opacity:1'></stop>
        <stop offset='100%' style='stop-color:rgb(255,0,0);stop-opacity:1'></stop>
      </linearGradient>
    </defs>
    <ellipse cx='200' cy='70' rx='85' ry='55' fill='url(#grad1)'></ellipse>
  </svg>
  <!--定义一个椭圆形，水平线性渐变从黄色到红色并添加一个椭圆内文本-->
  <svg xmlns='' version='1.1'>
     <defs>
      <linearGradient id='grad1' x1='0%' y1='0%' x2='100%' y2='0%'>
        <stop offset='0%' style='stop-color:rgb(255,255,0);stop-opacity:1'></stop>
        <stop offset='100%' style='stop-color:rgb(255,0,0);stop-opacity:1'></stop>
      </linearGradient>
    </defs>
    <ellipse cx='200' cy='70' rx='85' ry='55' fill='url(#grad1)'></ellipse>
    <text fill='#ffffff' font-size='45' font-family='Verdana' x='150' y='85'>hello</text>
  </svg>
  <!--放射性渐变-->
  <!--定义一个放射性渐变从白色到蓝色椭圆-->
  <svg xmlns='' version='1.1'>
    <defs>
      <radialGradient id='grad1' cx='50%' cy='50%' r='50%' fx='50%' fy='50%'>
        <stop offset='0%' style='stop-color:rgb(255,255,255);stop-opacity:0'></stop>
        <stop offset='100%' style='stop-color:rgb(0,0,255);stop-opacity:1'></stop>
      </radialGradient>
    </defs>
    <ellipse cx='200' cy='70' rx='85' ry='55' fill='url(#grad1)'></ellipse>
  </svg>
  <!--定义放射性渐变从白色到蓝色的另一个椭圆-->
   <svg xmlns='' version='1.1'>
    <defs>
      <radialGradient id='grad1' cx='30%' cy='30%' r='30%' fx='100%' fy='100%'>
        <stop offset='0%' style='stop-color:rgb(255,255,255);stop-opacity:0'></stop>
        <stop offset='100%' style='stop-color:rgb(0,0,255);stop-opacity:1'></stop>
      </radialGradient>
    </defs>
    <ellipse cx='200' cy='70' rx='85' ry='55' fill='url(#grad1)'></ellipse>
  </svg>
</body>
